<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        body {
            background: #E8F5E9;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        form {
            width: 80%;
            max-width: 600px;
            margin: 60px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        label {
            display: block;
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }
        .label-txt {
            position: absolute;
            top: -1.5em;
            left: 10px;
            background: #ffffff;
            padding: 0 5px;
            font-size: 0.9em;
            color: #666;
            transition: 0.3s ease;
        }
        .input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .input:focus {
            border-color: #8BC34A;
            outline: none;
        }
        button {
            display: inline-block;
            padding: 15px 30px;
            background: #8BC34A;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #7CB342;
        }
        .error-message {
            color: #d32f2f;
            font-size: 0.8em;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
<form>
    <input type="hidden" id="memberId" name="memberId" th:value="${mypage.memberId}">
    <label>
        <p class="label-txt">아이디</p>
        <input type="text" readonly class="input" th:value="${mypage.username}">
    </label>
    <label>
        <p class="label-txt">비밀번호 (변경 가능)</p>
        <input type="password" class="input" id="password" name="password" th:value="${mypage.password}">
        <span class="error-message" id="error-password"></span>
    </label>
    <label>
        <p class="label-txt">이름</p>
        <input type="text" readonly class="input"th:value="${mypage.name}">
    </label>
    <label>
        <p class="label-txt">닉네임 (변경 가능)</p>
        <input type="text" class="input" id="nickname" name="nickname" th:value="${mypage.nickname}">
        <span class="error-message" id="error-nickname"></span>
    </label>
    <label>
        <p class="label-txt">생년월일</p>
        <input type="text" readonly class="input" th:value="${mypage.birth}">
    </label>
    <label>
        <p class="label-txt">성별</p>
        <input type="text" readonly class="input" th:value="${mypage.gender}">
    </label>
    <label>
        <p class="label-txt">주소</p>
        <input type="text" readonly class="input" th:value="${mypage.address.address}">
    </label>
    <label>
        <p class="label-txt">주소 상세</p>
        <input type="text" readonly class="input" th:value="${mypage.address.addressDetail}">
    </label>
    <label>
        <p class="label-txt">우편번호</p>
        <input type="text" readonly class="input" th:value="${mypage.address.zipcode}">
    </label>
    <label>
        <p class="label-txt">이메일</p>
        <input type="text" readonly class="input" th:value="${mypage.email}">
    </label>
    <label>
        <p class="label-txt">핸드폰번호</p>
        <input type="text" readonly class="input" th:value="${mypage.phonenumber}">
    </label>
    <button type="submit" id="btn-update">정보수정</button>
</form>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="/js/member.js"></script>
</body>
</html>
