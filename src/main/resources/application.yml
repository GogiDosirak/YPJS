spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/ypjs
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 500

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  thymeleaf:
    cache: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

jwt:
  secret: e4f2b9e1d5c3a78f1b2c4d8e9f0a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8